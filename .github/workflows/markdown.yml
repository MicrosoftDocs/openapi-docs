name: Lint and spell-check

on:
  pull_request:
    branches: [ main, live ]
  push:
    branches: [ main, live ]
permissions:
  pull-requests: read
  contents: read

jobs:
  lint:
    name: Lint and spell-check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Lint
      uses: DavidAnson/markdownlint-cli2-action@v16
      with:
        globs: '**/*.md'
    - name: Spell check
      uses: streetsidesoftware/cspell-action@v6
      with:
        files: '**/*.{md,yml}'
